<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="default">
    
	<div layout:fragment="title">Lista de Despesa</div>
		
	<div layout:fragment="content">		
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Categoria</th>
					<th>Descrição</th>
					<th>Observação</th>
					<th>Parcela</th>
					<th>Data</th>
					<th colspan="2">Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="despesa: ${despesas}">
					<td th:text="${despesa.id}"></td>
					<td th:text="${despesa.categoria.descricao}" />
					<td th:text="${despesa.descricao}" />
					<td th:text="${despesa.observacao}" />
					<td th:text="${despesa.parcela}" />
					<td th:text="${despesa.data}" />					
					<td th:text="${despesa.valor}" />
					<td>
						<div class="btn-group pull-right">
                             <a class="btn btn-sm btn-primary" th:href="@{'/despesas/editar'(id=${despesa.id})}">Editar</a>
                             <a class="delete btn btn-sm btn-danger" th:href="@{'/despesas/remover'(id=${despesa.id})}">Excluir</a>
                        </div>
					</td>
				</tr>
			</tbody>
		</table>		
	</div>    
</html>
